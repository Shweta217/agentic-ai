[loggers]
keys=root,app

[handlers]
keys=consoleHandler

[formatters]
keys=customFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_app]
level=DEBUG
handlers=consoleHandler
qualname=app
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=customFormatter
args=(sys.stdout,)

[formatter_customFormatter]
format=%(asctime)s | %(name)s | %(levelname)s | %(message)s
datefmt=%Y-%m-%d %H:%M:%S